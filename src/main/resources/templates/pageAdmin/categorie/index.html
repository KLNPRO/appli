<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div class="py-5">

                        </tr>
                        </tbody>

        </div>
    </div>
</div>

</html>
