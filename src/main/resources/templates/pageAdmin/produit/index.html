<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div class="py-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-primary">üëï Gestion des Produits</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/wickle/admin}">Admin</a></li>
                        <li class="breadcrumb-item active">Produits</li>
                    </ol>
                </nav>
            </div>
            <a th:href="@{/wickle/admin/produits/create}" class="btn btn-success btn-lg">
                ‚ûï Nouveau Produit
            </a>
        </div>

        <!-- Messages Flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>‚úÖ</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>‚ùå</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tableau des produits -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Cat√©gorie</th>
                            <th>Prix</th>
                            <th>Stock</th>
                            <th>Date d'ajout</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="produit : ${produits}">
                            <td th:text="${produit.id}"></td>
                            <td><strong th:text="${produit.nom}"></strong></td>
                            <td>
                                <span class="badge bg-secondary" th:text="${produit.categorie.nom}"></span>
                            </td>
                            <td th:text="${produit.prix} + ' ‚Ç¨'"></td>
                            <td>
                                    <span th:if="${produit.stock > 10}"
                                          class="badge bg-success"
                                          th:text="${produit.stock}"></span>
                                <span th:if="${produit.stock <= 10 and produit.stock > 0}"
                                      class="badge bg-warning text-dark"
                                      th:text="${produit.stock}"></span>
                                <span th:if="${produit.stock == 0}"
                                      class="badge bg-danger">Rupture</span>
                            </td>
                            <td th:text="${#temporals.format(produit.dateAjout, 'dd/MM/yyyy')}"></td>
                            <td class="text-end">
                                <a th:href="@{'/wickle/admin/produits/' + ${produit.id}}"
                                   class="btn btn-sm btn-info me-1"
                                   title="Voir">üëÅÔ∏è</a>
                                <a th:href="@{'/wickle/admin/produits/edit/' + ${produit.id}}"
                                   class="btn btn-sm btn-warning me-1"
                                   title="Modifier">‚úèÔ∏è</a>
                                <a th:href="@{'/wickle/admin/produits/delete/' + ${produit.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ce produit ?')"
                                   title="Supprimer">üóëÔ∏è</a>
                            </td>
                        </tr>
                        <tr th:if="${produits.empty}">
                            <td colspan="7" class="text-center text-muted py-4">
                                Aucun produit pour le moment
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Statistiques rapides -->
        <div class="row g-3 mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-primary" th:text="${produits.size()}"></h3>
                        <p class="mb-0 text-muted">Produits totaux</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-success" th:text="${produits.stream().filter(p -> p.stock > 10).count()}"></h3>
                        <p class="mb-0 text-muted">En stock</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-warning" th:text="${produits.stream().filter(p -> p.stock <= 10 && p.stock > 0).count()}"></h3>
                        <p class="mb-0 text-muted">Stock faible</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="text-danger" th:text="${produits.stream().filter(p -> p.stock == 0).count()}"></h3>
                        <p class="mb-0 text-muted">Rupture de stock</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
