<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div class="py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">‚ûï Cr√©er un nouveau produit</h3>
                    </div>
                    <div class="card-body p-4">
                        <nav aria-label="breadcrumb" class="mb-4">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/wickle/admin}">Admin</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/wickle/admin/produits}">Produits</a></li>
                                <li class="breadcrumb-item active">Cr√©er</li>
                            </ol>
                        </nav>

                        <form th:action="@{/wickle/admin/produits/store}" method="post">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom du produit *</label>
                                <input type="text" class="form-control" id="nom" name="nom"
                                       placeholder="Ex: T-shirt vintage blanc" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="4" placeholder="D√©crivez le produit..." required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prix" class="form-label">Prix (‚Ç¨) *</label>
                                    <input type="number" step="0.01" class="form-control" id="prix"
                                           name="prix" placeholder="0.00" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock *</label>
                                    <input type="number" class="form-control" id="stock"
                                           name="stock" placeholder="0" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="categorieId" class="form-label">Cat√©gorie *</label>
                                <select class="form-select" id="categorieId" name="categorieId" required>
                                    <option value="">-- Choisir une cat√©gorie --</option>
                                    <option th:each="categorie : ${categories}"
                                            th:value="${categorie.id}"
                                            th:text="${categorie.nom}"></option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
                                <a th:href="@{/wickle/admin/produits}" class="btn btn-secondary">‚Ü©Ô∏è Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
