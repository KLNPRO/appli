<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div class="py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning">
                        <h3 class="mb-0">‚úèÔ∏è Modifier le produit</h3>
                    </div>
                    <div class="card-body p-4">
                        <nav aria-label="breadcrumb" class="mb-4">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/wickle/admin}">Admin</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/wickle/admin/produits}">Produits</a></li>
                                <li class="breadcrumb-item active">Modifier</li>
                            </ol>
                        </nav>

                        <form th:action="@{'/wickle/admin/produits/update/' + ${produit.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom du produit *</label>
                                <input type="text" class="form-control" id="nom" name="nom"
                                       th:value="${produit.nom}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description *</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="4" required th:text="${produit.description}"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prix" class="form-label">Prix (‚Ç¨) *</label>
                                    <input type="number" step="0.01" class="form-control" id="prix"
                                           name="prix" th:value="${produit.prix}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock *</label>
                                    <input type="number" class="form-control" id="stock"
                                           name="stock" th:value="${produit.stock}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="categorieId" class="form-label">Cat√©gorie *</label>
                                <select class="form-select" id="categorieId" name="categorieId" required>
                                    <option th:each="categorie : ${categories}"
                                            th:value="${categorie.id}"
                                            th:text="${categorie.nom}"
                                            th:selected="${categorie.id == produit.categorie.id}"></option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-warning">üíæ Modifier</button>
                                <a th:href="@{/wickle/admin/produits}" class="btn btn-secondary">‚Ü©Ô∏è Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
