<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div class="row justify-content-center py-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="text-primary mb-4 text-center">Connexion</h1>

                    <form method="post" th:action="@{/appli-wickle/connexion}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control form-control-lg"
                                   id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control form-control-lg"
                                   id="password" name="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                Se souvenir de moi
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Se connecter
                        </button>

                        <div class="text-center">
                            <a href="#" class="text-muted small">Mot de passe oublié ?</a>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">Pas encore de compte ?</p>
                        <a th:href="@{/wickle/inscription}" class="btn btn-outline-primary">
                            Créer un compte
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
